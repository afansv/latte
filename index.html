    <div class="container">
        <h1>Латте</h1>
        <p class="lead"><strong>Latte</strong> – самая простая и быстрая платформа доставки контента.</p>
        <br>
        <div class="row">
            <div class="col-md-7">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Адрес эл.почты</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите Email">
                        <small id="emailHelp" class="form-text text-muted">Мы не будем никому его сообщать</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Придумайте сложный пароль">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="ion ion-person-add"></i>Создать аккаунт</button>
                </form>
                <br>
            </div>
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Адрес эл.почты</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите ваш пароль">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Запомнить меня</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="ion ion-log-in"></i> Войти в аккаунт</button>
                </form>
                <br>
            </div>
        </div>
    </div>
